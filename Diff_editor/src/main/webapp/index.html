<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Code Review Assitant</title>
<link type="text/css" rel="styleSheet" href="css/bootstrap.min.css" />
<!-- <link type="text/css" rel="styleSheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" /> -->
<link type="text/css" rel="styleSheet"
	href="css/bootstrap-theme.min.css" />
<!-- <link type="text/css" rel="styleSheet" href="style/base.css" />
 -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/main.css" />
<link type="text/css" rel="styleSheet" href="style/editor.css" />
<link type="text/css" rel="styleSheet" href="style/color.css" />
<link type="text/css" rel="styleSheet" href="style/addition.css" />
<link type="text/css" rel="styleSheet"
	href="http://bigcode.fudan.edu.cn/css/nav.css" />
</head>
<body id="top">

	<div id="navigation"></div>

	<!-- Header -->
	<header id="header">
		<div class="content">
			<h1>
				<a href="#">Code Review Assistant</a>
			</h1>
			<p>
				Boost<br/> your code review efficiency</a>
			</p>
			<ul class="actions">
				<li><a href="#one" class="button icon fa-chevron-down scrolly">Get
						Started</a></li>
			</ul>
		</div>
		<div class="image">
			<div class="inner">
				<img src="image/cr2.jpg" alt="" height="400" width="400" />
			</div>
		</div>
	</header>

	<!-- One -->
	<section id="one" class="container">
		<!-- <header class="major">
			<h2>
				Enter you github commit url here:<br />
			</h2>
		</header> -->
		<div id="input_form_div" class = "row">

			<div class="col-md-6 col-md-offset-3" >				
					<h3 class="">Enter your github URL here:</h3>
					<div class="input-group-btn">
						<input type="text" class="form-control " id="commitUrl"
							name="commit_url" placeholder="your github commit url here."
							style="width: 600px;">
						<br>
						<button id="searchButton" class="btn btn-info" type="button"
							onclick="getFileByCommitUrl()">Analyze</button>
					</div>
			</div>	

		</div>
		
		
		<!-- <%--<button id="searchButton2" class="btn btn-info" type="button">Search</button>--%> -->

		<!-- <div style="position:absolute;left:144px;display:inline;width:1000px;height:130px;top:70px;"> -->
		<!-- <div id ="fileList" class="list-group" style="width:1000px;"> -->
		<div id="diff_editor_container" class = "row" >
			<div id="diff_editor_meta" class="container">
				<div id= "file_list_container" class="row">
					<div class="col-md-6 col-md-offset-3">
					<ul id="fileList" class="file-menu" style="max-height:210px;overflow:auto;visibility:hidden">
						<!-- <li class="dropdown-header">Dropdown header</li>
						<li><a onclick = 'getContentByFileNameAndParentId(this)'>Action</a></li>
						<li><a>Another action</a></li>
						<li><a>Something else here</a></li>
						<li class="dropdown-header">Dropdown header</li>
						<li><a>Separated link</a></li>
						<li><a>Separated link</a></li> -->
					</ul>
					</div>
				</div>																
				</div>				
				
			</div>
			<!-- editor -->
			<div class="editor-frame">
				<div id="diff-editor">
					<div
						class="monaco-diff-editor monaco-editor-background side-by-side vs"
						style="position: relative; height: 100%;">
						<canvas id="myCanvas3" width="400" height="300"
							style="position: absolute; will-change: transform; top: 0px; left: 1486px;"></canvas>
						<!--original-->
						<div class="editor original" data-keybinding-context="2"
							data-mode-id="javascript"
							style="position: absolute; height: 100%; width: 243px; left: 0px;">
							<div class="monaco-editor original-in-monaco-diff-editor vs"
								data-uri="inmemory://model/2"
								style="width: 743px; height: 4000px; overflow: hidden"></div>
						</div>
						<!--modified-->
						<div class="editor modified" data-keybinding-context="3"
							data-mode-id="javascript"
							style="position: absolute; height: 100%; width: 173px; left: 743px;">
							<div class="monaco-editor modified-in-monaco-diff-editor vs"
								data-uri="inmemory://model/3"
								style="width: 743px; height: 4000px; overflow: hidden"></div>
						</div>
					<div class="bubbleZone" data-keybinding-context="3"
						data-mode-id="javascript"
						style="position: absolute; height: 100%; width: 410px; left: 1486px;">
						<div id="info_panel" class="panel panel-default"
							style="width: 260px;top:0;height:180px;visibility:hidden">
							<div class="panel-heading">
								<h3 class="panel-title">Legend</h3>
							</div>
							<div class="panel-body">
								<ul>
									<li style="height: 25px;">
										<div
											style="background-color: rgba(0, 205, 0, 0.2);" class="legend_icon"></div>
										<span>Insert</span>
									</li>
									<li style="height: 25px;">
										<div
											style="background-color: rgba(255, 0, 0, 0.2);" class="legend_icon"></div>
										<span>Delete</span>
									</li>
									<li style="height: 25px;">
										<div
											style="background-color: rgba(0, 100, 255, 0.2);" class="legend_icon"></div>
										<span>Change</span>
									</li>
									<li style="height: 25px;">
										<div
											style="background-color: rgba(255, 140, 0, 0.2);" class="legend_icon"></div>
										<span>Move</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>

	</section>


	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.scrolly.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/file.js"></script>
	<script type="text/javascript" src="js/webpage.js"></script>
	<script type="text/javascript" src="js/bubble.js"></script>
	<script type="text/javascript" src="js/link.js"></script>
	<script type="text/javascript" src="js/color.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="http://bigcode.fudan.edu.cn/js/nav.js"></script>
</body>
</html>
