	<!-- Header -->
	<header id="header">
		<div class="content">
			<h1>
				<a href="#">Code Review Assistant</a>
			</h1>
			<p>
				Smart servant to<br /> boost your code review efficiency</a>
			</p>
			<ul class="actions">
				<li><a href="#one" class="button icon fa-chevron-down scrolly">Get
						Started</a></li>
			</ul>
		</div>
		<div class="image">
			<div class="inner">
				<img src="image/screen.jpg" alt="" />
			</div>
		</div>

	<!-- One -->
	<section id="one" class="wrapper style2 special">
		<header class="major">
			<h2>
				Main area to put editor content<br /> and others
			</h2>
		</header>

		<form class="form-inline"
			style="margin-top: 80px; position: absolute; left: 50px; width: 1400px; top: 30px;">
			<div class="form-group">
				<div class="input-group-btn">
					<input type="text" class="form-control" id="commitUrl"
						name="commit_url" placeholder="Commit Url"
						style="width: 600px; top: 30px;">
					<!-- <input id="commitUrl" type="text" style="width: 1000px;top: 30px;" class="form-control" name="commit_url"> -->
					<button id="searchButton" class="btn btn-info" type="button"
						onclick="getFileByCommitUrl()">Analyze</button>
				</div>
			</div>
			<!-- <button type="button" class="btn btn-primary" onclick = "getFileByCommitUrl()">Analyze</button> -->



		</form>
		<!-- <%--<button id="searchButton2" class="btn btn-info" type="button">Search</button>--%> -->

		</div> -->
		<ul id="fileList" class="dropdown-menu"
			aria-labelledby="dropdownMenu3"
			style="position: absolute; left: 50px; width: 1000px; max-height: 120px; top: 144px; width: 1000px; overflow: auto">
			<!-- <li class="dropdown-header">Dropdown header</li>
			<li><a href="#">Action</a></li>

		<!-- </div> -->

		<div class="panel panel-default"
			style="margin-top: 80px; position: absolute; left: 1550px; display: inline; width: 250px; height: 200px; top: 30px; display: none;"
			id="info_panel">

			<div class="panel-heading">
				<h3 class="panel-title">Legend</h3>
			</div>
			<div class="panel-body">

				<ul style="position: absolute; top: 60px; left: 0;">
					<li style="height: 25px;">
						<div
							style="position: absolute; top: 1px; left: 40px; display: inline; background-color: rgba(0, 205, 0, 0.2); width: 45px; height: 18px;"></div>
						<span style="position: absolute; left: 100px;">Insert</span>
					</li>
					<li style="height: 25px;">
						<div
							style="position: absolute; top: 26px; left: 40px; display: inline; background-color: rgba(255, 0, 0, 0.2); width: 45px; height: 18px;"></div>
						<span style="position: absolute; left: 100px;">Delete</span>
					</li>
					<li style="height: 25px;">
						<div
							style="position: absolute; top: 51px; left: 40px; display: inline; background-color: rgba(0, 100, 255, 0.2); width: 45px; height: 18px;"></div>
						<span style="position: absolute; left: 100px;">Change</span>
					</li>
					<li style="height: 25px;">
						<div
							style="position: absolute; top: 76px; left: 40px; display: inline; background-color: rgba(255, 140, 0, 0.2); width: 45px; height: 18px;"></div>
						<span style="position: absolute; left: 100px;">Move</span>
					</li>
				</ul>
			</div>
		</div>

		<div class="editor-frame" style="margin-top: 280px;">
			<div id="diff-editor">
				<div
					class="monaco-diff-editor monaco-editor-background side-by-side vs"
					style="position: relative; height: 100%;">
					<canvas id="myCanvas3" width="400" height="300"
						style="position: absolute; will-change: transform; top: 0px; left: 1486px;"></canvas>
					<!--original-->
					<div class="editor original" data-keybinding-context="2"
						data-mode-id="javascript"
						style="position: absolute; height: 100%; width: 243px; left: 0px;">
						<div class="monaco-editor original-in-monaco-diff-editor vs"
							data-uri="inmemory://model/2"
							style="width: 743px; height: 4000px; overflow: hidden"></div>
					</div>
					<!--modified-->
					<div class="editor modified" data-keybinding-context="3"
						data-mode-id="javascript"
						style="position: absolute; height: 100%; width: 173px; left: 743px;">
						<div class="monaco-editor modified-in-monaco-diff-editor vs"
							data-uri="inmemory://model/3"
							style="width: 743px; height: 4000px; overflow: hidden"></div>
					</div>
					<div class="bubbleZone" data-keybinding-context="3"
						data-mode-id="javascript"
						style="position: absolute; height: 100%; width: 410px; left: 1486px;">
					</div>
				</div>
			</div>
		</div>
	</section>
