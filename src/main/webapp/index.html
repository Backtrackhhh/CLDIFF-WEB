<link rel="stylesheet" href="css/main.css" />

		var hm = document.createElement("script");

<body id="top">

	<div id="navigation"></div>

	<!-- Header -->
	<header id="header">
		<div class="content">
			<h1>
				<a href="#">Code Differences Understanding</a>
			</h1>
			<p>
				Boost<br /> your code review efficiency</a>
			</p>
			<ul class="actions">
				<li><a href="#one" class="button icon fa-chevron-down scrolly">Get
						Started</a></li>
			</ul>
		</div>
		<div class="image">
			<div class="inner">
				<img src="image/cc.png" alt="" height="300" width="1100" />
			</div>
		</div>
	</header>

	<!-- One -->
	<section id="one">
		<div class="container">
			<div id="input_form_div" class="row" style="margin-top: 188px">
				<div class="col-md-6 col-md-offset-3">
					<!--  <h3 class="">Enter your github URL here:</h3>
					<div class="input-group-btn">
						<input type="text" class="form-control " id="commitUrl"
							name="commit_url" placeholder="your github commit url here."
							style="width: 600px;">
						<br>
						<button id="searchButton" class="btn btn-info" type="button"
							onclick="getFileByCommitUrl()">Analyze</button>
					</div>
					-->
					<div class="input-group has-feedback">
						<!--<span class="glyphicon glyphicon-search"></span>-->

						<span class="input-group-addon" style="background-color: white;"><span
							class="glyphicon glyphicon-search"></span></span> <input type="text"
							class="form-control" id="commitUrl" name="commit_url"
							placeholder="enter your github commit url" style="width: 600px;">

						<span class="input-group-btn">
							<button id="searchButton" class="btn btn-info" type="button"
								onclick="getFileByCommitUrl(0)" style="color: #FFFFFF !important">Analyze</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div id="example1" style="text-align: center;text-decoration:underline; "  onclick="setInputBar(0)" >
			Example commit in spring-framework
		</div>

		<div id="toc"
			class="details-collapse table-of-contents js-details-container Details js-transitionable open Details--on panel panel-default"
			style="margin-left: 5%; margin-right: 5%; margin-top: 5%; visibility: hidden">
			<div class="toc-diff-stats">
				<svg class="octicon octicon-diff" viewBox="0 0 13 16" version="1.1"
					width="13" height="16" aria-hidden="true">
					<path fill-rule="evenodd"
						d="M6 7h2v1H6v2H5V8H3V7h2V5h1v2zm-3 6h5v-1H3v1zM7.5 2L11 5.5V15c0 .55-.45 1-1 1H1c-.55 0-1-.45-1-1V3c0-.55.45-1 1-1h6.5zM10 6L7 3H1v12h9V6zM8.5 0H3v1h5l4 4v8h1V4.5L8.5 0z"></path></svg>
				Showing
				<button type="button" class="btn-link js-details-target"
					aria-expanded="true" data-initial-state="false">2 changed
					files</button>
				<!-- with <strong>19 additions</strong> and <strong>19 deletions</strong>.-->
			</div>
			<ol class="content collapse js-transitionable" style=""></ol>
		</div>

		<div id="banner"><!--
			<div class="alert alert-warning" role="alert" style="margin-left: 5%; width: 400px;">
				Banner
			</div>-->
		</div>

		<!-- editor -->
		<div id="diff-editor"
			class="editor-frame container-fluid panel panel-default"
			style="margin-left: 5%; margin-right: 5%; visibility: hidden;">

			<div
				class="monaco-diff-editor monaco-editor-background side-by-side vs row"
				style="height: 100%;">
				<!--original-->
				<div class="editor original col-md-4 nopadding"
					data-keybinding-context="2" data-mode-id="javascript"
					style="height: 100%;">
					<div class="monaco-editor original-in-monaco-diff-editor vs"
						data-uri="inmemory://model/2"
						style="overflow-x: auto; overflow-y: hidden;"></div>
				</div>
				<!--modified-->
				<div class="editor modified col-md-4 nopadding"
					data-keybinding-context="3" data-mode-id="javascript"
					style="height: 100%;">
					<div class="monaco-editor modified-in-monaco-diff-editor vs"
						data-uri="inmemory://model/3"
						style="overflow-x: auto; overflow-y: hidden;"></div>
				</div>
				<div class="bubbleZone col-md-3 nopadding"
					data-keybinding-context="3" data-mode-id="javascript"
					style="height: 100%;">
					<div id="info_panel" class="panel panel-default"
						style="top: 0; visibility: hidden; width: 270px; height: 180px; margin-left: 90px;">
						<div class="panel-heading">
							<h3 class="panel-title">Legend</h3>
						</div>
						<div class="panel-body" style="padding-left: 24px;">
							<ul>
								<li style="height: 25px;">
									<div style="background-color: rgba(0, 205, 0, 0.2);"
										class="legend_icon"></div> <span>Insert</span>
								</li>
								<li style="height: 25px;">
									<div style="background-color: rgba(255, 0, 0, 0.2);"
										class="legend_icon"></div> <span>Delete</span>
								</li>
								<li style="height: 25px;">
									<div style="background-color: rgba(0, 100, 255, 0.2);"
										class="legend_icon"></div> <span>Change</span>
								</li>
								<li style="height: 25px;">
									<div style="background-color: rgba(255, 140, 0, 0.2);"
										class="legend_icon"></div> <span>Move</span>
								</li>
							</ul>
						</div>
					</div>
					<canvas id="myCanvas3" width="200" height="300"
						style="will-change: transform; margin-top: -200px;"></canvas>
				</div>
			</div>
		</div>

	</section>


	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>

	<script src="js/skel.min.js"></script>

	<script src="js/main.js"></script>

	<script type="text/javascript" src="js/webpage.js"></script>
	<script type="text/javascript" src="js/bubble.js"></script>
	<script type="text/javascript" src="js/link.js"></script>
	<script type="text/javascript" src="js/color.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//js.users.51.la/20517727.js"></script>
