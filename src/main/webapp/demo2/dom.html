<!doctype html>
<html>
    <head>

        <title>jsPlumb - perimeter anchors demonstration</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

        <link rel="stylesheet" href="../css/jsplumbtoolkit-defaults.css">
        <link rel="stylesheet" href="../css/main_jsplumb.css">
        <link rel="stylesheet" href="../css/jsplumbtoolkit-demo.css">
        <link rel="stylesheet" href="demo.css">
    </head>
    <body data-demo-id="perimeterAnchors">

        <div class="jtk-demo-main">
            <!-- demo -->
            <div class="jtk-demo-canvas canvas-wide perimeter-demo jtk-surface jtk-surface-nopan" id="canvas">  <!-- Rectangle, Ellipse, Circle, Diamond, Triangle -->
                <div class="shape" data-shape="Rec_Def" id="test1"></div>
                <div class="shape" data-shape="Rec_Use"></div>
                <div class="shape" data-shape="Rec_Use2"></div>
            </div>
        </div>

        <!-- JS -->
        <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
        <script src="../js/jquery-1.9.0-min.js"></script>
        <script src="../js/jsplumb.js"></script>
        <!--<script src="../js/jsplumbtoolkit.js"></script>-->

		<script src="demo.js"></script>
        <script>
            require.config({ paths: { 'vs': '../node_modules/monaco-editor/min/vs' }});

            require(['vs/editor/editor.main'], function() {
                var shapes = document.getElementsByClassName("shape");
                for(var i=0;i<shapes.length;i++){
                    item = shapes[i];
                    var editor = monaco.editor.create(shapes[i], {
                        value: [
                            'function x() {',
                            '\tconsole.log("Hello world!");',
                            '}'
                        ].join('\n'),
                        language: 'javascript',
                        contextmenu: false,
                        hover:{
                          "enabled":false
                        },
                        minimap:{
                            "enabled":false
                        },
                        hideCursorInOverviewRuler:true
                    });
                }

            });
        </script>

    </body>
</html>
